<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Todo List</h1>

        <form method="POST" class="form-inline mb-4">
            <input type="text" name="todo" class="form-control mr-2" required placeholder="Enter a task">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <ul class="list-group">
            {% for todo_id, todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span>{{ todo }}</span>
                    {% if todo_id in generated_steps %}
                    <p class="mt-2">Action Steps: {{ generated_steps[todo_id] }}</p>
                    {% endif %}
                </div>
                <div>
                    <a href="/generate-steps/{{ todo_id }}" class="btn btn-success btn-sm mr-2">Generate Action Steps</a>
                    <a href="/delete-todo/{{ todo_id }}" class="btn btn-danger btn-sm">Delete Task</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
